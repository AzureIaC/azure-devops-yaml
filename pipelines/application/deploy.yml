steps:

- task: DownloadPipelineArtifact@2
  displayName: App - Downloading the Artifact
  inputs:
    artifact: 'application'
    path: $(System.ArtifactsDirectory)/application/

- task: AzureAppServiceManage@0
  displayName: App - Stop
  inputs:
    azureSubscription: SuperServicePrincipal
    action: 'stop' # Optional. Options: swap Slots, start Azure App Service, stop Azure App Service, restart Azure App Service, delete Slot, install Extensions, enable Continuous Monitoring, start All Continuous Webjobs, stop All Continuous Webjobs
    webAppName: "$(stage)-$(applicationName)-webapp"

- task: AzureRmWebAppDeployment@3
  displayName: App - Deploy
  inputs:
    azureSubscription: SuperServicePrincipal
    WebAppName: "$(stage)-$(applicationName)-webapp"
    Package: $(System.ArtifactsDirectory)/**/*.zip

- task: AzureAppServiceManage@0
  displayName: App - Start
  inputs:
    azureSubscription: SuperServicePrincipal
    action: 'start' # Optional. Options: swap Slots, start Azure App Service, stop Azure App Service, restart Azure App Service, delete Slot, install Extensions, enable Continuous Monitoring, start All Continuous Webjobs, stop All Continuous Webjobs
    webAppName: "$(stage)-$(applicationName)-webapp"