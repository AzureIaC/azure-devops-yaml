steps:

#Clone Micrososft's sample .net core application
- script: git clone 'https://github.com/Azure-Samples/dotnetcore-sqldb-tutorial.git'
  name: cloneAppFromGitHub
  displayName: 'git clone https://github.com/Azure-Samples/dotnetcore-sqldb-tutorial.git'

#building .net core on linux
- script: dotnet build --configuration $(buildConfiguration)
  name: runDotnetBuild
  displayName: 'dotnet build $(buildConfiguration)'
  workingDirectory: 'dotnetcore-sqldb-tutorial'

#publishing .net core on linux
- script: dotnet publish --configuration $(buildConfiguration)
  name: runDotnetPublish
  displayName: 'dotnet publish $(buildConfiguration)'
  workingDirectory: 'dotnetcore-sqldb-tutorial'

#create of zip of the publish folder
- task: ArchiveFiles@2
  displayName: 'Create Archive: dotnetcore-sqldb-tutorial/bin/$(buildConfiguration)/netcoreapp2.1/publish/application.zip'
  inputs:
    rootFolderOrFile: 'dotnetcore-sqldb-tutorial/bin/$(buildConfiguration)/netcoreapp2.1/publish/' 
    includeRootFolder: false 
    archiveType: 'zip'
    archiveFile: 'dotnetcore-sqldb-tutorial/bin/$(buildConfiguration)/netcoreapp2.1/publish/application.zip' 
    replaceExistingArchive: true

#publish the zip as a pipeline artifact
- task: PublishPipelineArtifact@0
  inputs:
    artifactName: 'application'
    targetPath: 'dotnetcore-sqldb-tutorial/bin/$(buildConfiguration)/netcoreapp2.1/publish/application.zip'

